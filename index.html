<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Books library</title>
  </head>

  <body>
    <h1>Books library</h1>
    <ul class="books" id="books"></ul>

    <form id="newBookForm">
      <div class="form-group">
        <label for="bookNameInput">Enter book Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Book Name"
          id="bookNameInput"
        />
      </div>

      <div class="form-group">
        <label for="bookAuthorInput">Enter book Author</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Book Author"
          id="bookAuthorInput"
        />
      </div>

      <div class="form-group">
        <label for="bookPagesInput">Enter Number of pages in the book</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter Number of pages in the book"
          id="bookPagesInput"
        />
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="readStatus" />
        <label class="form-check-label" for="readStatus">Already read ?</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button id="addBook" type="submit" class="btn btn-primary">New Book</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
